<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let clave = Number(prompt("Ingrese la clave de la zona:"))
        let minutos = Number(prompt("Ingrese los minutos:"))

        switch(clave){
            case 12:
                precio = 2
            break;
            case 15:
                precio = 2.2
            break
            case 18:
                precio = 4.5
            break
            case 19:
                precio = 3.5
            break
            case 23:
            case 25:
                precio = 6
            break
            case 29:
                precio = 5
            break
        }

        total = precio * minutos

        if(minutos < 30)
            total = total - total*0.1
        
        alert(`El total a pagar es: ${total}`)
    </script>
</head>
<body>
    
</body>
</html>
