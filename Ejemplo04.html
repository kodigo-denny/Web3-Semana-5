<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i = 1

        while(i <= 100){
            console.log(i)
            i++
        }

        console.log("Cuenta regresiva")
        i = 5

        while(i >= 1){
            console.log(i)
            i--
        }

        console.log("Cont")
        let cont = 1

        while(cont <= 5){
            console.log(cont)
            cont++
        }
    </script>
</head>

</body>
</html>
