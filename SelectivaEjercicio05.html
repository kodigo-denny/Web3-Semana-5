<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = Number(prompt("Ingrese el primer numero:"))
        let num2 = Number(prompt("Ingrese el segundo numero:"))

        let operacion = Number(prompt("Seleccione una operaci√≥n:\n1. Sumar\n2. Restar\n3.Multiplicar\n4. Dividir"))
        let resultado

        switch(operacion){
            case 1:
                resultado = num1 + num2
            break
            case 2:
                resultado = num1 - num2
            break
            case 3:
                resultado = num1 * num2
            break
            case 4:
                resultado = num1 / num2
            break
        }
        alert("Resultado: " + resultado)
    </script>
</head>

</body>
</html>
